{% extends "base.html" %}
{% block content %}
    
        {% with messages = get_flashed_messages() %}
         {% if messages %}
        
          {% for message in messages %}
              <div class="alert alert-warning" role="alert"> {{ message }}</div>
         {% endfor %}
    
        {% endif %}
        {% endwith %}

        <h3>Rejestracja: </h3>
        <form action="/registration" method="post">                    
                    <div class="col-xs-4">
                        <span class="input-group-addon" id="sizing-addon3">Username</span>
                    </div>
                    </br></br>
                    <div class="col-xs-4">       
                         <input  class="form-control" placeholder="Username"  type = "text" name = "nickname" maxlength ="50"/>  
                    </div>
                    </br></br>
                     <div class="col-xs-4">
                        <span class="input-group-addon" id="sizing-addon3">Password</span>
                    </div>
                    </br></br>
                     <div class="col-xs-4">                
                        <input class="form-control" placeholder="Password" type = "password" name = "password" maxlength="50" /> 
                    </div>
                    </br></br></br>
         
                    <button type="submit" name= "register" class="btn btn-default">Register</button>    
        </form>    
   
{% endblock %}
